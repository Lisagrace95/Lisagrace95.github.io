

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>TikTok BG maker</title>
  <script src="rssFetcher.js" defer></script>
<div id="header"></div>
<script>
  fetch('header.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('header').innerHTML = html;
    });
</script>
</head>

  <main>


    <div class="tiktokContainer">
        <div><label for="webAddress">Enter your web address</label></div>
        
    
        <div><input
          type="text"
          id="webAddress"
          name="webAddress"
          required
          minlength="0"
          maxlength=100%
          size="20" /></div>

          
          <button id="goButton">Go</button>
       
          </div>

          <script>
            document.addEventListener("DOMContentLoaded", () => {
              const goButton = document.getElementById('goBtn');
              const urlInput = document.getElementById('urlInput');
              const output = document.getElementById('output');
        
              goButton.addEventListener('click', async () => {
                const inputUrl = urlInput.value.trim();
                if (!inputUrl) {
                  alert('Please enter a URL');
                  return;
                }
        
                output.textContent = 'Fetching...';
                try {
                  const title = await fetchTitleFromInputUrl(inputUrl);
                  output.textContent = `RSS Title: ${title}`;
                } catch (err) {
                  output.textContent = 'Failed to fetch RSS title. Check URL or CORS.';
                  console.error(err);
                }
              });
        
              urlInput.addEventListener('keydown', e => {
                if (e.key === 'Enter') goButton.click();
              });
            });
          </script>
          
          <br>
          <br>
        
          <div style="width: 100%; height: auto;">
            <svg viewBox="0 0 1080 1920" preserveAspectRatio="xMinYMin meet" width="100%" height="auto" xmlns="http://www.w3.org/2000/svg">
              <rect width="1080" height="1920" x="0" y="100" fill="#ffffff" />
              <rect width="1080" height="350" x="0" y="0" fill="#041f4a" />
              <rect width="1080" height="50" x="0" y="0" fill="#052962" />
            </svg>
          </div>
          
    
        </div>
    
    
        
        <script src="rssFetcher.js" defer></script>
        <script>
          document.addEventListener("DOMContentLoaded", () => {
            fetchRssTitle('https://example.com/rss.xml').then(title => {
              console.log(title);
            });
          });
        </script>
  </main>
